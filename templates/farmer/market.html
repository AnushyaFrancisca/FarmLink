{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/botstrap_modified.css">
    <link rel="stylesheet" href="/static/css/market.css">
    <title>Farmlink Mart</title>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Farmlink Mart</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="{% url 'product-upload' %}">Upload Product</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Enter your favourite food" aria-label="Search">
                  <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
    <div class="divider"></div>
    <div class="topdishes" id="menu">
        <h2>Our Products</h2>
        <!-- Display uploaded products -->
        {% for product in products %}
        <div class="row card-dishes">
            <div class="col-md-4 col-sm-6 mb-grid-gutter">
                <div class="card border-0 shadow">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="card-body py-4 text-center">
                        <h3 class="h5 mt-1">{{ product.name }}</h3>
                        <p class="product-price">Price per kg: ${{ product.price }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Form for uploading products -->
        
    </div>
    <div class="divider"></div>
    <div class="footer">
        <footer>
            Â© 2024 Farmlink Mart. All Rights Reserved.
        </footer>
    </div>
    <script src="/static/js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
