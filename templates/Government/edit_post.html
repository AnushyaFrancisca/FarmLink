{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Posts</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url("{% static 'img\\government\\bg-3.png' %}"); /* Default background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #FFF; /* Default text color */
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Form background color with opacity */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Form text color */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Label color */
        }

        input, textarea {
            width: calc(100% - 22px); /* Adjusted width for input elements */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Added style for the checkbox label */
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #333; /* Label color */
        }

        button {
            background-color: #4CAF50; /* Button background color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Button background color on hover */
        }
    </style>
    <!-- Include your CSS stylesheets if needed -->
</head>

<body>

    {% block content %}
    <h1>Edit Blog</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Updated structure for checkbox label -->
      <div class="checkbox-label">
          {{ form.clear_options }}
          <label for="{{ form.clear_options.id_for_label }}">Clear Options</label>
      </div>

      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
  {% endblock %}

    <!-- Your script tags or JavaScript if needed -->
</body>

</html>
