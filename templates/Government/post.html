{% load static %}
<!DOCTYPE html>
<!-- <html lang="en">
   <head>
      <meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

<!--=============== CSS ===============-->
<link rel="stylesheet" href="{% static 'css\style.css' %}">

<title>Blog Submission</title>
</head>

<body>
    {% block content %}

    <div class="login">

        <img src="{% static 'img\bg-1.png' %}" alt="login image" class="login__img">

        <form method="POST" class="login__form" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="login__title" style="font-size: 2rem;">Blog Contents</h1>

            <div class="login__content">
                <div class="login__box">

                    <div class="login__box-input">

                        <input type="text" required class="login__input" name="username" id="login-email"
                            placeholder=" ">
                        <label for="login-email" class="login__label">Policy Name</label>
                    </div>
                </div>

                <div class="login__box">

                    <div class="login__box-input">

                        <input type="textarea" required class="login__input" name="password" id="login-pass"
                            placeholder=" ">
                        <label for="login-pass" class="login__label">Description</label>
                        

                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="image" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Upload image</label>
                </div>
            </div>

            <button type="submit" class="login__button">Post</button>

            <p class="login__register" style="font-size: 1.05rem;">
                Return to <a href="{% url 'official-profile' %}">Blog</a>
             </p>

        </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock content %}
</body>

</html>
