{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMLINK</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
            background-color: #FDF4E9;
        }

        .img-layer {
            position: absolute;
            /* Change 'fixed' to 'absolute' */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg1 {
            background-image: url("{% static 'img\\government\\bg-1.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .bg2 {
            background-image: url("{% static 'img\\government\\bg-2.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 4rem;
            font-weight: 100;
            z-index: 1;
        }


        .blogg-container {
            max-width: 600px;
            margin: 70px 20px 20px 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .blogg-container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .blogg-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: block;
            margin: 0;
            padding: 0;
        }

        .blogg-content {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        .postt-details {
            font-size: 12px;
            font-weight: normal;
            color: #888;
        }
    </style>

</head>

<body>
    <div class="img-layer bg1"></div>
    <div class="img-layer bg2"></div>

    <h1
        style="text-align: center; color: white; margin-top: 135px; font-size: 4rem; font-family:'Times New Roman', Times, serif; font-weight: 100;">
        POLICIES & SCHEMES</h1>
    <br>
    <br>


    <div class="blogg-container">
        {% for post in posts %}
        <img class="blogg-image" src="{{ post.image.url }}" alt="{{ post.title }} Image">
        <div class="blogg-content">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Posted on: <span class="postt-details">{{ post.timestamp }}</span>  &nbsp  &nbsp
                    For more details refer: <a href="{{ post.website_link }}" class="postt-details" target="_blank"> {{ post.website_link }}</a>
            </p>
            
        </div>
    </div>
    {% endfor %}
    

    {% include 'partials/_footer.html' %}

</body>

</html>
