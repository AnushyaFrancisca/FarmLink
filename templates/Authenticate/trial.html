
{% load static %}
<!DOCTYPE html> 
   <!-- <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <! --=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{% static 'css\style.css' %}">

      <title>Login Form</title>
   </head>
   <body>
      {% block content %}
      <div class="login">
         
         <img src="{% static 'img\layer-1.jpg' %}" alt="login image" class="login__img">
         <img src="{% static 'img\layer-2.png' %}" alt="login image" class="login__img">
         <img src="{% static 'img\layer-5.png' %}" alt="login image" class="login__img">
         <img src="{% static 'img\layer-6.png' %}" alt="login image" class="login__img">
         
         <form method="POST" class="login__form" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="login__title">Welcome</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>
                  
                  <div class="login__box-input">
                     
                     <input type="text" required class="login__input" name="name" id="name" placeholder=" ">
                     <label for="name" class="login__label">Username</label>
                  </div>
               </div>

               <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
             
                   <input type="email" required class="email" name="email" id="email" placeholder=" ">
                   <label for="email" class="login__label">Email</label>
                   <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
             </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
               
                     <input type="text" required class="phone" name="phone" id="phone" placeholder=" ">
                     <label for="phone" class="phone">Mobile No</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>

               <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
             
                    <select id="role" name="role">
                        <option value="student">Farmer</option>
                        <option value="staff">Student</option>
                        <option value="hod">Others</option>
                    </select>

                   <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
             </div>

               <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
             
                   <input type="password" required class="login__input" name="password" id="login-pass" placeholder=" ">
                   <label for="login-pass" class="login__label">Password</label>
                   <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
             </div>

            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Sign In</button>

         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="{% static 'js/main.js' %}"></script>
      {% endblock content %}
   </body>
</html>
